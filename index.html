<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Exercise-1</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <div class="row g-2 align-items-center justify-content-center">
        <div class="col-auto">
            <label for="inputUrlText">URL:</label>
        </div>
        <div class="col-4">
            <div class="input-group">
                <input type="text" class="form-control" id="inputUrlText" placeholder="Input">
                <button class="btn btn-outline-secondary" type="button">Button</button>
            </div>
        </div>
        <div class="col-auto">
            <label for="inputRefreshTimeNumber">Refresh time:</label>
        </div>
        <div class="col-1">
            <input class="form-control" type="number" id="inputRefreshTimeNumber" min="1" placeholder="1s">
        </div>
    </div>
    <div class="row pt-4 align-items-center justify-content-center">
        <div class="col-auto">
            <div class="form-control" id="boxOutUrlText">Output</div>
        </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <img id="image_id" alt="" src="refreshImage.js"/>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="application/javascript" src="inputOutputURL.js"></script>
<script type="application/javascript" src="inputRefreshTimeNumber.js"></script>
<script type="application/javascript" src="refreshImage.js"></script>
</body>
</html>
